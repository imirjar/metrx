syntax="proto3";

package api;
option go_package = "github.com/imirjar/metrx/internal/api";

service GoMetrics {
  rpc BatchUpdate(Request) returns (Response) {}
}

message Metric {
  string id = 1;
  string mtype = 2;
  int64 delta = 3;
  double value = 4;
}

message Request {
  repeated Metric metrics = 1;
}

message Response {
  string response = 1;
}